<ion-header>

  <ion-navbar color="seller">
    <ion-title>Sell Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list mode="wp">

  <ion-item >

      <ion-row > 
        <div style="text-align:center; width:100%" >

            <img src="images/food8.jpg" style="width:150px; height : 150px; padding:3px; border:1px solid lightgray; border-radius: 2px" >
        </div>
      </ion-row>

      <ion-row > 
        <div style="text-align:center; width:100%" >
            <button ion-button small clear color="seller">CHANGE PICTURE</button>
        </div>
      </ion-row>
  </ion-item>

  <ion-item >
    <ion-input mode="wp" placeholder="Food Name" clearInput></ion-input>
  </ion-item>

   <ion-item >
    <ion-input mode="wp" type="number" placeholder="Original Price" clearInput></ion-input>
  </ion-item>

   <ion-item >
    <ion-input mode="wp" type="number" placeholder="Discounted Price" clearInput></ion-input>
  </ion-item>

  <ion-item >
    <ion-textarea mode="wp" type="text" placeholder="Tell us more about your food" clearInput></ion-textarea>
  </ion-item>

  <ion-card mode="wp">
    <ion-card-content>
      
          <h2 color="gray" mode="wp"><ion-icon name="md-time"></ion-icon>&nbsp; <b>Collection time</b></h2>

          <ion-row center >
            <ion-col width-50>

              <ion-input mode="wp" type="number"  placeholder="2100"></ion-input>
             <!--<ion-datetime mode="wp" item-left style="width:100%;" displayFormat="HH:mm"></ion-datetime>-->
             </ion-col>

             <ion-col width-1>-</ion-col>
             <ion-col width-50>
               <ion-input mode="wp" type="number" placeholder="2200"></ion-input>
             </ion-col>
          </ion-row>
    </ion-card-content>
  </ion-card>



<div class="buttonContainer">
  <button ion-button mode="ios" class="button" color="seller" round>Sell Food </button>
</div>

</ion-list>

</ion-content>
