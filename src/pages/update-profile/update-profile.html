</ion-item>

</ion-item>

<ion-item mode="wp">
    <ion-input type="email" placeholder="Email Address" mode="wp" clearInput></ion-input>
</ion-item>

<ion-item mode="wp">
    <ion-input placeholder="City" mode="wp" clearInput></ion-input>
</ion-item>

<ion-item mode="wp">
    <ion-textarea type="textarea" placeholder="Address" mode="wp" clearInput></ion-textarea>
</ion-item>
